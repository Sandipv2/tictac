<html>
<head/>
	<title>Tic Tac Toe</title>
	<link rel='stylesheet' href='style.css'>
</head>
<body>
	<!--Score Board-->
	<div id='scoreBoard'>
		<h2 id='scoreX'>Player X: 0</h2>
		<h2 id='scoreO'>Player O: 0</h2>
		<h2 id='scoreD'>Draw Math: 0</h2>
	</div>
	<!--X-O Board-->
	<div id='board'>
		<div id='row1'>
			<div class='cell'></div>
			<div class='cell'></div>
			<div class='cell'></div>
		</div>
		<div id='row2'>
			<div class='cell'></div>
			<div class='cell'></div>
			<div class='cell'></div>
		</div>
		<div id='row3'>
			<div class='cell'></div>
			<div class='cell'></div>
			<div class='cell'></div>
		</div>
	<div>
	<!--Pop up message box-->
	<div id='msgBox'>
		<h1>Player X Won</h1>
	</div>
	
	<!--X and O Turn-->
	<div id='xTurn'>
		X
	</div>
	
	<div id='oTurn'>
		O
	</div>
	
	<script src='index.js'></script>
</body>
</html>
